<html>
<style>
    .parent {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightgray;
    }

    .absolute-child {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: auto;
        /* 高度根据内容自动调整 */
        background-color: lightblue;
    }
</style>

<body>
    <div class="parent">
        <div class="absolute-child">
            <p>This is some content.</p>
            <p>More content here.</p>
        </div>
    </div>
</body>

</html>
